<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="domrps.css" />
    <title>Rock, Paper, Scissors</title>
    <style></style>
  </head>
  <body id="grad">
    <label>What is your name?<input id="username-input"/></label>
    <button id="username-btn">Set Username</button>
    <p id="username-display"></p>
    <h1>Pick your weapon of choice</h1>

    <img
      class="flip-horizontal-bottom"
      src="https://www.esquireme.com/sites/default/files/styles/full_img/public/images/2017/05/29/rock_paper_scissors__2x.png?itok=EB8fRWP9"
    />
    <br />
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="cpumove">Computer move</p>
    <p id="result">Result</p>
    <p id="history">Game History</p>
    <p id="wins">Game History</p>
    <p id="losses">Game History</p>
    <p id="draws">Game History</p>

    <script src="domrps.js"></script>
  </body>
</html>
